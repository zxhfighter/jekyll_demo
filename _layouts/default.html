<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="http://yui.yahooapis.com/2.7.0/build/reset/reset.css" />

        <!-- page/common css -->
        <style type="text/css">
            .wrapper {
                background-color: #efde93;
            }
            header {
                width: 960px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <!-- website name and navigation -->
                <h1>{{ page.title }}</h1>
                <h2>by zengxioahui,  {{ page.date | date_to_string }}</h2>
            </header>

            <section>
                <article>
                    <header>
                        <h1>{{ page.title }}</h1>
                        <p>{{ content }}</p>
                    </header>
                </article>
            </section>

            <footer>
                <p>My amazing blog &copy; 2012</p>
            </footer>
        </div>

        <!-- jquery -->
