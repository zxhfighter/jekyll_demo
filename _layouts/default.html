<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{{ page.title }}</title>

        <!-- css reset -->
        <link rel="stylesheet" href="http://yui.yahooapis.com/2.7.0/build/reset/reset.css" />

        <!-- page/common css -->
        <style type="text/css">
            body
            {
                background: transparent url("https://raw.github.com/zxhfighter/jekyll_demo/gh-pages/_images/bg3.") no-repeat left top;
            }
            .wrapper {
                background-color: #efde93;
                width: 960px;
                margin: 0 auto;
            }
            .myHeader {
                display: block;
                width: 960px;
                height: 200px;
                margin: 0 auto;
                background: transparent url("https://raw.github.com/zxhfighter/jekyll_demo/gh-pages/_images/garden.png") no-repeat left top;
            }

            footer {
                text-align: center;
                font-family: Tahoma;
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="myHeader">

            </div>

            <section>
                <article>
                    <header>
                        <p>{{ content }}</p>
                    </header>
                </article>
            </section>

            <footer>
                <p>My amazing blog &copy; 2012</p>
            </footer>
        </div>

        <!-- jquery -->
        <script type="text/javascript" scr="http://code.jquery.com/jquery-1.8.2.min.js"></script>

        <!-- custom javascript -->
        <script type="text/javascript">

        </script>
    </body>
</html>
